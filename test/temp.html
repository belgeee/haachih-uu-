<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runnable Example</title>
</head>
<body>

<!-- Template -->
<script id="custom-template" type="text/template">
    <div>
        <h1>Slot 1: <span id="slot1"></span></h1>
        <p>Slot 2: <span id="slot2"></span></p>
        <p>Slot 3: <span id="slot3"></span></p>
    </div>
</script>

<!-- Content -->
<div id="content"></div>

<!-- Script to fill the template with content -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get the template
        const templateElement = document.getElementById('custom-template');
        const template = document.getElementById('content');
        template.innerHTML = templateElement.innerHTML;

        // Data for the slots
        const data = {
            slot1: 'Content for Slot 1',
            slot2: 'Content for Slot 2',
            slot3: 'Content for Slot 3',
        };

        // Fill the template with data
        document.getElementById('slot1').textContent = data.slot1;
        document.getElementById('slot2').textContent = data.slot2;
        document.getElementById('slot3').textContent = data.slot3;
    });
</script>

</body>
</html>
